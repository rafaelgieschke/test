on: push
env:
 a: "a b c d \" '"
 b: ${{secrets.TEST1}}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@HEAD
    - env:
        CI_REGISTRY: ghcr.io
      run: |
       env
       printf '%s-\n' "$a"
       printf '%s-\n' "$b" | base64
       docker login -u github -p ${{secrets.GITHUB_TOKEN}} ghcr.io/${{github.repository}}
       cd test
       docker build -t ghcr.io/${{github.repository}} .
       docker push ghcr.io/${{github.repository}}
